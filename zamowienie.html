<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS od podstaw</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <nav class="navigation">
    <ul class="navigation-list">
      <li class="navigation-item">
        <a href="index.html">Sklep</a>
      </li>
    </ul>
  </nav>


  <div class="container">
    <h2>Finalizacja zamówienia:</h2>
    
    <div class="summary">
      <form class="card">
        <h3>Dane:</h3>
        <div class="form-item">
          <label for="name">Imię i nazwisko</label>
          <input type="text" id="name" name="name">
        </div>
  
        <div class="form-item">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email">
        </div>
  
        <div class="form-item">
          <label for="email-confirm">Powtórz E-mail</label>
          <input type="text" id="email-confirm" name="email-confirm">
        </div>
  
        <div class="form-item">
          <label for="tel">Telefon</label>
          <input type="text" id="tel" name="tel">
        </div>
  
        <h3>Płatność:</h3>
        <div>
          <label for="tel">Online
            <input type="radio" name="payment" value="online" checked>
          </label>
          <br>
          <label for="tel">Blik
            <input type="radio" name="payment" value="blik">
          </label>
        </div>
      </form>
  
      <div class="card">
        <h3>Podsumowanie:</h3>
        <ul>
          <li>1 x "JS od podstaw"</li>
        </ul>
        <hr />
        <p><b>Cena</b>: 100zł</p>
        <p><b>Data zamówienia</b>: 11.18.2022 godz. 12:32</p>
      </div>
    </div>

    <div style="float: right; margin-top: 20px; margin-bottom: 30px">
      <a href="koszyk.html" class="button">Wróć</a>
      <a href="#" class="button">Kupuję</a>
    </div>
  </div>

  <script src="src/js/app.js"></script>
</body>
</html>
